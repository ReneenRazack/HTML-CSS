<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
        for(j=1;j<=i;j++){
            document.write(" &nbsp&nbsp")
    }
    for(k=1;k<=2*(5-i)+1;k++){
        if(i==1 || k==1 || k==2*(5-i)+1){
            document.write("*&nbsp"); 
        }else{
            document.write("&nbsp&nbsp&nbsp")
        }
        
    }
    document.write("<br>");
}
    </script>
</body>
</html>
